<div [ngSwitch]="file.status">
    <nz-tooltip
        *ngSwitchCase="'error'"
        [nzTitle]="(file.error && file.error.statusText) || _locale.uploadError"
    >
        <i class="anticon anticon-paper-clip" nz-tooltip></i>
        <nz-upload-list-item-preview
            [file]="file"
            (onPreview)="onPreview.emit(file)"
        >
        </nz-upload-list-item-preview>

    </nz-tooltip>
    <span *ngSwitchDefault >
        <div
            [ngSwitch]="file.status"
        >
            <i *ngSwitchCase="'uploading'" class="anticon anticon-loading anticon-spin" nz-tooltip></i>
            <i *ngSwitchDefault class="anticon anticon-paper-clip" nz-tooltip></i>
        </div>
        <nz-upload-list-item-preview
            [file]="file"
            (onPreview)="onPreview.emit(file)"
        >
        </nz-upload-list-item-preview>
    </span>
</div>
