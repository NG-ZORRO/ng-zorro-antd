<div
*ngIf="file.url&&listType=='text'; else urlElseBlock"
>
<a
    [href]="file.url"
    target="_blank"
    rel="noopener noreferrer"
    (click)="onPreview.emit(file)"
    [title]="file.name"
    nz-tooltip
>
    {{file.name}}
</a>
</div>
<ng-template #urlElseBlock>
<span
    [ngClass]="_prefixCls+'-list-item-name'"
    (click)="onPreview.emit(file)"
    [title]="file.name"
    nz-tooltip
>
    {{file.name}}
</span>
</ng-template>
