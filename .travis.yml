sudo: required
dist: trusty
language: node_js
node_js:
  - '12.13.1'
env:
  - TASK=build
  - TASK=test
  - TASK=test:schematics
  - TASK=lint
  - TASK=integration-cli
  - TASK=integration-webpack
  - TASK=integration-rollup
addons:
  chrome: stable

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - export NG_CLI_ANALYTICS=ci
  - npm install -g @angular/cli@next
  - npm install -g karma
  - npm install -g surge

script:
  - npm run $TASK
  - |
    if [ "$TASK" = "test" ]; then
      cat ./coverage/lcov.info | ./node_modules/.bin/codecov
    fi
    if [ "$TASK" = "build" ]; then
      bash ./scripts/surge.sh
    fi