sudo: required
dist: trusty
language: node_js
node_js:
  - '6.10'
branches:
  only:
  - master

addons:
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
- npm install -g @angular/cli
- npm install -g karma
- npm install
- ng build

script:
- npm run test
- npm run integration
- cat ./coverage/lcov.info | ./node_modules/.bin/coveralls
