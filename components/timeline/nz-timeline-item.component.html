<li class="ant-timeline-item" [ngClass]="timelineItemCls" #liTemplate>
  <div class="ant-timeline-item-tail"></div>
  <div class="ant-timeline-item-head" [ngClass]="timelineItemDotCls">
    <ng-container *ngIf="isDotString; else dotTemplate">{{ nzDot }}</ng-container>
    <ng-template #dotTemplate>
      <ng-template [ngTemplateOutlet]="nzDot"></ng-template>
    </ng-template>
  </div>
  <div class="ant-timeline-item-content">
    <ng-content></ng-content>
  </div>
</li>
