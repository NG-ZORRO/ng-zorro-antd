<div
  class="{{ prefixCls }}"
  [class.ant-picker-calendar-full]="nzFullscreen"
  [class.ant-picker-calendar-mini]="!nzFullscreen"
>
  <nz-calendar-header
    [fullscreen]="nzFullscreen"
    [activeDate]="activeDate"
    [(mode)]="nzMode"
    (modeChange)="onModeChange($event)"
    (yearChange)="onYearSelect($event)"
    (monthChange)="onMonthSelect($event)"
  >
  </nz-calendar-header>

  <div class="ant-picker-panel">
    <div class="ant-picker-{{ nzMode }}-panel">
      <div class="ant-picker-body">
        <ng-container
          *ngIf="nzMode === 'month'; then monthModeTable; else yearModeTable"
        ></ng-container>
      </div>
    </div>
  </div>
</div>
<ng-template #monthModeTable>
  <date-table
    [prefixCls]="prefixCls"
    [value]="activeDate"
    [activeDate]="activeDate"
    [cellRender]="dateCell"
    [fullCellRender]="dateFullCell"
    (valueChange)="onDateSelect($event)"
  ></date-table>
</ng-template>

<ng-template #yearModeTable>
  <month-table
    [prefixCls]="prefixCls"
    [value]="activeDate"
    [activeDate]="activeDate"
    [cellRender]="monthCell"
    [fullCellRender]="monthFullCell"
    (valueChange)="onDateSelect($event)"
  ></month-table>
</ng-template>
