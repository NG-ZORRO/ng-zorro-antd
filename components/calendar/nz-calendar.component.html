<nz-calendar-header [fullscreen]="fullscreen" [activeDate]="activeDate"
                    [(mode)]="nzMode" (modeChange)="onModeChange($event)"
                    (yearChange)="onYearSelect($event)" (monthChange)="onMonthSelect($event)">
</nz-calendar-header>

<nz-calendar-body [(mode)]="nzMode" [activeDate]="activeDate" [dateFullCell]="nzDateFullCell" [dateCell]="nzDateCell" [monthCell]="nzMonthCell" [monthFullCell]="nzMonthFullCell" (selectChange)="activeDate=$event"></nz-calendar-body>
