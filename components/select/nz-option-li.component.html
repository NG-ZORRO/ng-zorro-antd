<ng-container *ngIf="nzOption.nzCustomContent">
  <ng-template [ngTemplateOutlet]="nzOption.template"></ng-template>
  <i nz-icon *ngIf="nzMode !== 'default'" type="check" class="ant-select-selected-icon"></i>
</ng-container>
<ng-container *ngIf="!nzOption.nzCustomContent">
  {{nzOption.nzLabel}}
  <i nz-icon *ngIf="nzMode !== 'default'" type="check" class="ant-select-selected-icon"></i>
</ng-container>
