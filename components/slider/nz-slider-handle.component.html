<nz-tooltip
  *ngIf="nzTipFormatter !== null && nzShowTooltip !== 'never'"
  [nzTitle]="tooltipTitle"
  [nzTrigger]="null"
  #tooltip>
  <div nz-tooltip class="ant-slider-handle" [ngStyle]="style"></div>
</nz-tooltip>
<div
  *ngIf="nzTipFormatter === null || nzShowTooltip === 'never'"
  class="ant-slider-handle"
  [ngStyle]="style">
</div>
