<i *ngIf="nzIcon && hasIcon"
   [ngClass]="oldAPIIcon && nzIcon"
   [nzType]="!oldAPIIcon && nzIcon"
   nz-icon></i>

<img #imgEl
     (error)="imgError($event)"
     *ngIf="nzSrc && hasSrc"
     [attr.alt]="nzAlt"
     [attr.srcset]="nzSrcSet"
     [ngStyle]="imgStyles"
     [src]="nzSrc"/>

<span #textEl
      *ngIf="nzText && hasText"
      [ngStyle]="textStyles"
      class="ant-avatar-string">
  {{ nzText }}
</span>
