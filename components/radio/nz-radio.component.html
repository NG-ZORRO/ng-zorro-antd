<span class="ant-radio" [class.ant-radio-checked]="checked" [class.ant-radio-disabled]="nzDisabled">
  <input
    #inputElement
    type="radio"
    class="ant-radio-input"
    [disabled]="nzDisabled"
    [checked]="checked"
    [attr.name]="name"
  />
  <span class="ant-radio-inner"></span>
</span>
<span><ng-content></ng-content></span>
