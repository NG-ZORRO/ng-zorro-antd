<div class="{{ prefixCls }}">
  <button
    *ngIf="enablePrev && !showTimePicker"
    class="{{ prefixCls }}-super-prev-btn"
    role="button"
    (click)="previousYear()"
    title="{{ locale.previousYear }}"
  >
    <span class="ant-picker-super-prev-icon"></span>
  </button>
  <button
    *ngIf="enablePrev && !showTimePicker"
    class="{{ prefixCls }}-prev-btn"
    role="button"
    (click)="previousMonth()"
    title="{{ locale.previousMonth }}"
  >
    <span class="ant-picker-prev-icon"></span>
  </button>

  <div class="{{ prefixCls }}-view">
    <ng-container *ngFor="let selector of yearMonthDaySelectors">
      <button
        class="{{ selector.className }}"
        role="button"
        type="button"
        (click)="selector.onClick ? selector.onClick() : null"
        title="{{ selector.title || null }}"
      >
        {{ selector.label }}
      </button>
    </ng-container>
  </div>

  <button
    *ngIf="enableNext && !showTimePicker"
    class="{{ prefixCls }}-next-btn"
    role="button"
    (click)="nextMonth()"
    title="{{ locale.nextMonth }}"
  >
    <span class="ant-picker-next-icon"></span>
  </button>
  <button
    *ngIf="enableNext && !showTimePicker"
    class="{{ prefixCls }}-super-next-btn"
    role="button"
    (click)="nextYear()"
    title="{{ locale.nextYear }}"
  >
    <span class="ant-picker-super-next-icon"></span>
  </button>
  <ng-container [ngSwitch]="panelMode">
    <ng-container *ngSwitchCase="'decade'">
      <decade-panel
        [locale]="locale"
        [value]="value"
        (valueChange)="onChooseDecade($event)"
      ></decade-panel>
    </ng-container>
    <ng-container *ngSwitchCase="'year'">
      <year-panel
        [locale]="locale"
        [value]="value"
        [disabledDate]="disabledYear"
        (valueChange)="onChooseYear($event)"
        (decadePanelShow)="changePanel('decade')"
      ></year-panel>
    </ng-container>
    <ng-container *ngSwitchCase="'month'">
      <month-panel
        [locale]="locale"
        [value]="value"
        [disabledDate]="disabledMonth"
        (valueChange)="onChooseMonth($event)"
        (yearPanelShow)="changePanel('year')"
      ></month-panel>
    </ng-container>
  </ng-container>
</div>
